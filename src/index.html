<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>P2p Insurance</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="row">
            <h1 class="text-center">P2p Insurance</h1>
            <hr/>
            <br/>
            <div id="loader">
              <p class="text-center">Loading...</p>
            </div>
            <div id="content" style="display: none;">
              <p id="accountAddress" class="text-center"></p>
              <p id="is_member" class="text-center"></p>
              <form onSubmit="App.join(); return false;" id="joinForm" style="display:none;">
                <div class="form-group">
                  <label for="candidatesSelect">Enter Your Name</label>
                  <input name="memberName" id="memberName" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Join</button>
                <hr />
              </form>
            </div>
          </div>
          <div class="row">
            <h1 class="text-center">Create Proposals</h1>
            <hr/>
            <br/>
            <div id="content">
              <form onSubmit="App.createProposal(); return false;" id="createProposal">
                <div class="form-group">
                  <label for="candidatesSelect">Proposal Name</label>
                  <input name="memberName" id="proposalName" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="candidatesSelect">Proposal Description</label>
                  <input name="memberName" id="proposalDesc" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="candidatesSelect">Minimum Amount (in ether)</label>
                  <input name="memberName" id="minAmount" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
                <hr />
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="row">
            <div id="admin_view" style="display:none;">
              <h1 class="text-center">Member List</h1>
              <hr/>
              <br/>
              <ul class="list-group" id="member_list">
                <!-- <li class="list-group-item">New <span class="badge">12</span></li>
                <li class="list-group-item">Deleted <span class="badge">5</span></li>
                <li class="list-group-item">Warnings <span class="badge">3</span></li> -->
              </ul>
            </div>
          </div>
          <div class="row">
            <div id="admin_view">
              <h1 class="text-center">Proposal List</h1>
              <hr/>
              <br/>
              <ul class="list-group" id="proposal_list">
                <!-- <li class="list-group-item">New <span class="badge">12</span></li>
                <li class="list-group-item">Deleted <span class="badge">5</span></li>
                <li class="list-group-item">Warnings <span class="badge">3</span></li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
